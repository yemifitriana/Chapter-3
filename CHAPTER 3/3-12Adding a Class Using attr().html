<!doctype html>
<html>
<head>
<title>jQuery</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
<style type="text/css">
.borderClass {
border: 3px solid black;
}
</style>
</head>
<body>
<h1>Styles</h1>
<img alt="heart" id="theImage" src="heart.jpg" />
<script type="text/javascript">
$(document).ready(function() {
$("#theImage").attr("class","borderClass");
});
</script>
</body>
</html>
